<div class="welcome-page">

  <mat-card class="welcome-card" appearance="outlined">

    <mat-card-header>
      <mat-card-title>
        Ciao
        <span class="username">{{ utente?.username }}</span>,
        bentornato/a!
      </mat-card-title>
    </mat-card-header>

    <mat-card-content class="welcome-content">

      <p class="welcome-text">
        Abbiamo trovato il tuo profilo salvato.<br />
        Puoi rientrare in TagOut per:
        </p>

        <ul class="welcome-list">
        <li>vedere i graffiti vicino a te</li>
        <li>creare nuovi report</li>
        </ul>


      <button
        mat-raised-button
        color="primary"
        class="enter-button"
        (click)="entra()">
        <mat-icon>login</mat-icon>
        Entra
      </button>

    </mat-card-content>

  </mat-card>

</div>
