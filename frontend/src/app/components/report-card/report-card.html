<mat-card class="report-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{report()?.title}}</mat-card-title>
    <mat-card-subtitle>{{report()?.distance}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{report()!.images[0]}}" alt="{{report()?.title}}">
  <mat-card-content>
    <p>
     {{report()?.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button matButton routerLink="/detail/{{report()?.id}}">
      <mat-icon>expand_content</mat-icon>
    </button>
    <button matButton>SHARE</button>
  </mat-card-actions>
</mat-card>
